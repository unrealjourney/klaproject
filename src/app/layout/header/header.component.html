<div class="header">
  <select class="button">
    <option
      *ngFor="let item of this.dataList; let i = index"
      value="{{ item.code }}"
      [selected]="i == 0"
    >
      {{ item.name }}
    </option>
  </select>

  <div class="vl"></div>

  <a>
    <fa-icon [icon]="faBell"></fa-icon>
  </a>

  <div class="vl"></div>

  <a>
    <span class="userName">John Doe </span>
    <fa-icon [icon]="faUser"> </fa-icon>
  </a>
</div>
